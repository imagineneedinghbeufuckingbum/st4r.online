<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px #8a2be2, 0 0 10px #ff00ff;
            }
            100% {
                text-shadow: 0 0 8px #8a2be2, 0 0 15px #ff00ff;
            }
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            animation: dropIn 1s ease-out;
        }

        .dropdown-button {
            background-color: #2f3136;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
            position: relative;
        }

        .dropdown-button:hover {
            background-color: #36393f;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        .dropdown-button:after {
            content: 'â–¼';
            font-size: 16px;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .dropdown:hover .dropdown-button:after {
            transform: rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #7289da;
            min-width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(138, 43, 226, 0.5);
            transform: translateY(-10px);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            animation: slideIn 0.4s ease-in-out;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background 0.3s;
            font-size: 18px;
        }

        .dropdown-content a:hover {
            background: rgba(138, 43, 226, 0.4);
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.5);
            transform: scale(1.05);
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes dropIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>made by .st4r3</h1>
    <div class="dropdown">
        <button class="dropdown-button">Troll Menu</button>
        <div class="dropdown-content">
            <a href="https://st4r.online/halftoken">Discord ID to Half Token</a>
        </div>
    </div>
</body>
</html>
