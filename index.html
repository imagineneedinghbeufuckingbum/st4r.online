  document.addEventListener("DOMContentLoaded", function() {
    const fullTitle = document.title;
    const typingSpeed = 200;
    const erasingSpeed = 200;
    const pauseDuration = 1500;
    let currentIndex = 1;
    let isErasing = false;
    let isWaiting = false;

    function updateTitle() {
      if (isWaiting) {
        setTimeout(updateTitle, 50);
        return;
      }

      if (!isErasing && currentIndex < fullTitle.length) {
        document.title = fullTitle.slice(0, currentIndex + 1);
        currentIndex++;
      } else if (isErasing && currentIndex > 1) {
        document.title = fullTitle.slice(0, currentIndex - 1);
        currentIndex--;
      } else {
        isErasing = !isErasing;
        isWaiting = true;
        setTimeout(() => {
          isWaiting = false;
          updateTitle();
        }, pauseDuration);
        return;
      }

      setTimeout(updateTitle, isErasing ? erasingSpeed : typingSpeed);
    }

    document.title = fullTitle[0];
    updateTitle();
  });

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(function() {
    const tooltip = document.getElementById('dynamic-tooltip');
    if (tooltip) {
      const originalText = tooltip.textContent;
      tooltip.textContent = 'Copied!';
      setTimeout(() => {
        tooltip.textContent = originalText;
      }, 2000);
    }
  });
}
