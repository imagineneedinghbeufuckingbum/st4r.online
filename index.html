<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #f2f2f2;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .bio-link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #252525, #1f1f1f);
            border-radius: 25px;
            padding: 40px;
            width: 380px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .bio-link-container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
        }

        .bio-link-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #ff4e00;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bio-link-container img:hover {
            transform: scale(1.1) rotate(12deg);
            box-shadow: 0 0 25px rgba(255, 78, 0, 0.8);
        }

        .bio-link-container h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            font-weight: 700;
            color: #ff4e00;
            letter-spacing: 2px;
        }

        .bio-link-container p {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .bio-link-container .links {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .bio-link-container .links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #ff4e00;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .bio-link-container .links a:hover {
            background-color: #d85c00;
            transform: translateY(-7px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .bio-link-container .links a svg {
            margin-right: 12px;
            width: 25px;
            height: 25px;
        }

        .bio-link-container .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #bbb;
        }

        .bio-link-container .footer a {
            color: #ff4e00;
            text-decoration: none;
            font-weight: 600;
        }

        /* Animation for elements */
        .bio-link-container h1,
        .bio-link-container p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        .bio-link-container h1 {
            animation-delay: 0.3s;
        }

        .bio-link-container p {
            animation-delay: 0.6s;
        }

        .bio-link-container .links a {
            animation: fadeInUp 1s forwards;
        }

        .bio-link-container .links a:nth-child(1) {
            animation-delay: 0.9s;
        }

        .bio-link-container .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="bio-link-container">
        <!-- Profile Picture -->
        <img src="https://cdn.discordapp.com/avatars/801908310004727820/c1ff9abbe585e408c9b106b3cccf3d68.png?size=1024" alt="Profile Picture">

        <!-- Name -->

</body>
</html>
