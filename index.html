<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star's Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #141414;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background: #333;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            width: 320px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #ff77ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 119, 255, 0.5);
        }
        .profile-name {
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .discord-id {
            color: #7289da;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .emoji {
            font-size: 2.8rem;
            color: #ff77ff;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .emoji:hover {
            transform: rotate(360deg);
        }
        .profile-button {
            background-color: #5bff7f;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .profile-button:hover {
            background-color: #4cc26f;
            transform: translateY(-3px);
        }
        .profile-button:active {
            transform: translateY(0);
        }
        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://cdn.discordapp.com/avatars/801908310004727820/c1ff9abbe585e408c9b106b3cccf3d68.png?size=1024" alt="Profile Picture" class="avatar">
        <div class="profile-name">.st4r3</div>
        <div class="discord-id">Discord ID: 801908310004727820 </div>
        <div class="emoji">‚≠ê</div>
        <a href="https://www.roblox.com/users/2384100614/profile" target="_blank" class="profile-button">Visit Roblox Profile</a>
        <div class="footer">HI.</div>
    </div>
</body>
</html>
