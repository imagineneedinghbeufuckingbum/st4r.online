<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star's Profile</title>
    <style>
        body {
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .profile-container {
            background: linear-gradient(135deg, #ff7c7c, #ff7cbf);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
        }
        .profile-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
            transition: transform 0.4s ease, box-shadow 0.3s ease;
        }
        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .username {
            font-size: 1.6rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        .discord-id {
            font-size: 1.2rem;
            color: #7289da;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }
        .emoji {
            font-size: 2.5rem;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .emoji:hover {
            transform: rotate(360deg);
        }
        .roblox-link {
            display: inline-block;
            padding: 12px 20px;
            background-color: #3c9c52;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.4s ease, transform 0.3s ease;
        }
        .roblox-link:hover {
            background-color: #5cbe74;
            transform: translateY(-5px);
        }
        .roblox-link:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://cdn.discordapp.com/avatars/801908310004727820/c1ff9abbe585e408c9b106b3cccf3d68.png?size=1024" alt="Profile Picture" class="profile-pic">
        <div class="username">
            .st4r3
        </div>
        <div class="discord-id">
            Discord ID: .st4r3
        </div>
        <div class="emoji">
            ‚≠ê
        </div>
        <a href="https://www.roblox.com/users/2384100614/profile" target="_blank" class="roblox-link">
            Visit Roblox Profile
        </a>
    </div>
</body>
</html>
