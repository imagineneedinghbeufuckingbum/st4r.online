<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            text-align: center;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            transition: all 0.3s ease-in-out;
        }
        .profile-container:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        .username {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .discord-id {
            font-size: 1.2rem;
            color: #7289da;
            margin-bottom: 10px;
        }
        .emoji {
            font-size: 2rem;
        }
        .roblox-link {
            display: inline-block;
            background-color: #3c9c52;
            padding: 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            margin-top: 10px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .roblox-link:hover {
            background-color: #5cbe74;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://cdn.discordapp.com/avatars/801908310004727820/c1ff9abbe585e408c9b106b3cccf3d68.png?size=1024" alt="Profile Picture" class="profile-pic">
        <div class="username">
            .st4r3
        </div>
        <div class="discord-id">
            Discord ID: .st4r3
        </div>
        <div class="emoji">
            ‚≠ê
        </div>
        <a href="https://www.roblox.com/users/2384100614/profile" target="_blank" class="roblox-link">
            Visit Roblox Profile
        </a>
    </div>
</body>
</html>
