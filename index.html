<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Troll Site</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .btn {
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(138, 43, 226, 0.5);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(138, 43, 226, 0.8);
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #8a2be2;
            min-width: 200px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(138, 43, 226, 0.5);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background 0.3s;
        }
        .dropdown-content a:hover {
            background: rgba(138, 43, 226, 0.5);
        }
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Troll Zone</h1>
    <div class="dropdown">
        <button class="btn">Troll Like</button>
        <div class="dropdown-content">
            <a href="https://st4r.online/halftoken">Discord ID to Half Token</a>
        </div>
    </div>
</body>
</html>
