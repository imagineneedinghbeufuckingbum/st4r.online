<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Troll Site</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .btn {
            background: #ff5500;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff7700;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2a2a2a;
            min-width: 200px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #444;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Troll Zone</h1>
    <div class="dropdown">
        <button class="btn">Troll Like</button>
        <div class="dropdown-content">
            <a href="#" onclick="alert('Feature Coming Soon!')">Discord ID to Half Token</a>
        </div>
    </div>
</body>
</html>
