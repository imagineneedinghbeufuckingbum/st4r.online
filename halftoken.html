<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Token Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background-color: #2f3136;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            width: 300px;
            text-align: center;
        }

        .input-box {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 80%;
            margin: 10px;
            border: none;
            background-color: #36393f;
            color: white;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        }

        .input-box:focus {
            background-color: #4a4d56;
        }

        .generate-button {
            background-color: #8a2be2;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .generate-button:hover {
            background-color: #7a2abf;
            transform: scale(1.05);
        }

        .result-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #36393f;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            word-wrap: break-word;
        }

        .loading {
            color: #8a2be2;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8a2be2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Glowing effect for the result text */
        .result-glow {
            color: #ff00ff;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }
    </style>
</head>
<body>
    <h1>Half Token Generator</h1>
    <div class="container">
        <input id="userId" class="input-box" type="text" placeholder="Put User ID Here" />
        <button class="generate-button" onclick="generateHalfToken()">Generate Half Token</button>
        <div id="loading" class="loading" style="display: none;">
            <div class="loader"></div>
            Generating...
        </div>
        <div id="result" class="result-box" style="display:none;"></div>
    </div>

    <script>
        function generateHalfToken() {
            const userId = document.getElementById("userId").value;
            if (!userId) {
                alert("Please enter a user ID.");
                return;
            }

            // Show loading state
            document.getElementById("loading").style.display = "block";
            document.getElementById("result").style.display = "none";
            
            // Simulate a slight delay to mimic a real process
            setTimeout(() => {
                try {
                    const halfToken = btoa(userId);
                    // Hide loading, show result
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("result").style.display = "block";
                    document.getElementById("result").innerHTML = `<span class="result-glow">Half Token: ${halfToken}</span>`;
                } catch (error) {
                    alert("Error generating half token.");
                    document.getElementById("loading").style.display = "none";
                }
            }, 2000); // Simulate a 2-second generation time
        }
    </script>
</body>
</html>
