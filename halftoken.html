<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Token Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .container {
            background-color: #2f3136;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            width: 300px;
            text-align: center;
        }

        .input-box {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 80%;
            margin: 10px;
            border: none;
            background-color: #36393f;
            color: white;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        }

        .input-box:focus {
            background-color: #4a4d56;
        }

        .generate-button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .generate-button:hover {
            background-color: #5a6a95;
            transform: scale(1.05);
        }

        .result-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #36393f;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Half Token Generator</h1>
    <div class="container">
        <input id="userId" class="input-box" type="text" placeholder="Put User ID Here" />
        <button class="generate-button" onclick="generateHalfToken()">Generate Half Token</button>
        <div id="result" class="result-box" style="display:none;"></div>
    </div>

    <script>
        function generateHalfToken() {
            const userId = document.getElementById("userId").value;
            if (!userId) {
                alert("Please enter a user ID.");
                return;
            }

            try {
                const halfToken = btoa(userId);
                document.getElementById("result").style.display = "block";
                document.getElementById("result").innerHTML = `Half Token: ${halfToken}`;
            } catch (error) {
                alert("Error generating half token.");
            }
        }
    </script>
</body>
</html>
